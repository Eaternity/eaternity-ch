---
layout: blog
title: Blog 
folder: blog
---
{% for item in site.categories[page.folder] reversed %}

		<div class="row">
			<div class="three columns">
				{{ item.date | date_to_string }}
			</div>
			
			<div class="nine columns">
				<div>
					<a href="{{site.baseurl}}{{item.url}}{{item.url}}"><img  src="{{ item.image }}" >
					<h3>{{item.title}}</h3></a>
					<!--small>2:18AM by Melissa</small-->
					
				
					{{ item.content | strip_html | truncatewords: 42 }} 
					<a href="{{site.baseurl}}{{item.url}}">&nbsp;weiterlesen</a>
					
					<ul class="like-buttons">
			            <li><div id="fb-root"></div>
							<fb:like href="{{site.url}}{{site.baseurl}}{{item.url}}" send="true" width="" show_faces="false " action="like" font=""></fb:like></li>
							<li><a href="https://twitter.com/share" class="twitter-share-button" data-via="eaternity" data-lang="de" data-url="{{site.url}}{{site.baseurl}}{{item.url}}" >Twittern</a></li>
							<li><g:plusone size="medium" annotation="inline" href="{{site.url}}{{site.baseurl}}{{item.url}}"></g:plusone></li>
					</ul>

					
				</div>
			</div>
			<hr />	
		</div>	
		
{% endfor %}
